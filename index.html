<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro component with sign up form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <link rel="stylesheet" href="styles.css">

</head>
<body>

  <div class="contenedor-principal">


    <div class="contenedor-izquierda">

      <h1>Learn to code by watching others</h1>

      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.
      </p>

    </div>

    <div class="contenedor-derecha">


      <div class="prueba-gratis">
        <p><strong>Try it free 7</strong> days then $20/mo. thereafter</p>
      </div>

      <div class="contenedor-form">

        <div class="formulario">

          <form id="miFormulario">

            <ul>

              <li class="contenedor-input">
                <input class="input"  type="text" placeholder="Name" name="nombre" id="nombre" >
                <div class="mensaje-error" id="mensajeErrorNombre"></div>
                <span id="icon-error-nombre">
                  <i class="bi bi-exclamation-circle-fill"></i>
                </span>
              </li>

              <li class="contenedor-input">
                <input class="input"  type="text" placeholder="Last Name" name="apellido" id="apellido">
                <div class="mensaje-error" id="mensajeErrorApellido"></div>
                <span id="icon-error-apellido">
                  <i class="bi bi-exclamation-circle-fill"></i>
                </span>
              </li>

              <li class="contenedor-input">
                <input class="input" type="email" placeholder="Email Address" name="mail" id="email">
                <div class="mensaje-error" id="mensajeErrorEmail"></div>
                <span id="icon-error-email">
                  <i class="bi bi-exclamation-circle-fill"></i>
                </span>
              </li>

              <li class="contenedor-input">
                <input class="input" type="password" placeholder="Password" name="contraseÃ±a" id="password">
                <div class="mensaje-error" id="mensajeErrorPassword"></div>
                <span id="icon-error-password">
                  <i class="bi bi-exclamation-circle-fill"></i>
                </span>
              </li>

              <li class="contenedor-input">
                <button type="submit" id="formulario-submit">Claim your free trial</button>
              </li>

            </ul>

            

            <p>By clicking the button you are agreeing to our <strong>Terms and Services</strong></p>

          </form>

        </div>

      </div>


    </div>

  </div>


   <script src="main.js"></script>
</body>
</html>
